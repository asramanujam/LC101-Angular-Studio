<table>
    <tr class="header-row">
        <th>Company</th>
        <th>Quantity</th>
        <th>Share Price</th>
        <th>Value</th>
        <th>Allocation %age</th>
    </tr>
    <tr class="data-row" *ngFor="let company of portfolio">
        <td>{{company.company}}</td>
        <td>{{company.quantity}}</td>
        <td>{{company.sharePrice}}</td>
        <td>{{company.value}}</td>
        <td>{{company.allocation}}</td>
    </tr>
</table>
